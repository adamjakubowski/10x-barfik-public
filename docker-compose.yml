  # Django Backend
  barfik-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: barfik-backend
    restart: unless-stopped
    volumes:
      # Volume-mapped production settings (copy from settings_production.py.example)
      - ./backend/settings_production.py:/app/barfik_backend/settings.py:ro
      # Media files (user uploads) - persistent storage
      - media_volume:/app/media
    networks:
      - barfik-network
    depends_on:
      barfik-db:
        condition: service_healthy
    ports:
      - "${BACKEND_PORT:-8010}:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # React Frontend
  barfik-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: barfik-frontend
    restart: unless-stopped
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8010}
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    networks:
      - barfik-network
    depends_on:
      - barfik-backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy (opcjonalny - dla SSL i load balancing)
  barfik-nginx:
    image: nginx:1.27-alpine
    container_name: barfik-nginx
    restart: unless-stopped
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    networks:
      - barfik-network
    depends_on:
      - barfik-backend
      - barfik-frontend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Certbot for SSL certificates (Let's Encrypt)
  certbot:
    image: certbot/certbot:latest
    container_name: barfik-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    networks:
      - barfik-network
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  barfik-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  media_volume:
    driver: local
