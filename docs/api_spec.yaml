      operationId: animals_list
      description: Lista zwierząt dostępnych dla użytkownika
      parameters:
      - in: query
        name: active
        schema:
          type: boolean
        description: Filtruj po statusie (true=aktywne, false=usunięte, brak=wszystkie)
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - in: query
        name: search
        schema:
          type: string
        description: Szukaj po nazwie
      - in: query
        name: species_id
        schema:
          type: integer
        description: Filtruj po gatunku
      tags:
      - animals
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedAnimalListList'
          description: ''
