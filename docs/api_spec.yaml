openapi: 3.0.3
info:
  title: Barfik API
  version: 1.0.0
  description: REST API dla aplikacji Barfik - planowanie diet BARF dla psów i kotów
paths:
  /api/animal-types/:
    get:
      operationId: animal_types_list
      description: Lista gatunków zwierząt
      parameters:
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      tags:
      - animal-types
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedAnimalTypeList'
          description: ''
  /api/animal-types/{id}/:
    get:
      operationId: animal_types_retrieve
      description: Szczegóły gatunku
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this Gatunek zwierzęcia.
        required: true
      tags:
      - animal-types
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnimalType'
          description: ''
  /api/animals/:
